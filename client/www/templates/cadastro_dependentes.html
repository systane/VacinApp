<ion-view view-title="Cadastrar Nova Carteira">
  <ion-content class="padding">
 	 <div class = "conteudo_cadastrar">
        	<div class="list">

          		<label class="item item-input item-stacked-label">
              		<span class="input-label">Número Cartão Sus</span>
              		<input type="text" placeholder="Número Cartão Sus" ng-model='settings.numero_sus'>
          		</label>

          		<label class="item item-input item-stacked-label">
              		<span class="input-label">Nome do Proprietario</span>
              		<input type="text" placeholder="Nome do Proprietario" ng-model='settings.nome_proprietario'>
          		</label>

          		<label class="item item-input item-stacked-label">
             			<span class="input-label">Data Nascimento</span>
              		<input type="date" ng-model='settings.data_nasc'>
          		</label>

          		<button  ng-click = "cadastrarCarteira(settings)" class="button button-block button-positive">
              		Criar conta
            	</button>
      	   </div>
        </div>
  </ion-content>
</ion-view>
